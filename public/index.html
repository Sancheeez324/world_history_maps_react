<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas Históricos Mundiales</title>
    <!-- Favicon y Apple Touch Icon apuntando a earth.png en public/assets -->
    <link rel="icon" href="%PUBLIC_URL%/assets/earth.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/earth.png" />
    <!-- Manifest para PWA (Progressive Web App) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fuente Inter de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

   

    <style>
        /* Estilos globales y fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Evitar desplazamiento horizontal */
            /* El color de fondo del body se maneja en App.js con React */
        }
        /* Estilos para el toggle de modo oscuro (si es necesario) */
        .dot {
          left: 4px;
          top: 4px;
        }
    </style>
</head>
<body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    <!-- El elemento raíz donde React montará tu aplicación -->
    <div id="root"></div>

</html>
